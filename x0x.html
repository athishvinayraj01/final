<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="xox.css">
</head>
<body>
    <div id="happy-birthday"> solve it dear </div>
<div class="grid">
    <div class="cell" id="last" onclick="winner()"></div>
    <div class="cell">X</div>
    <div class="cell">❤️</div>

    <div class="cell">X</div>
    <div class="cell">❤️</div>
    <div class="cell" id="last1" onclick="winner1()"></div>

    <div class="cell">X</div>
    <div class="cell">X</div>

    <!-- ONLY ONE EMPTY BOX -->
    <div class="cell" >❤️</div>
</div>

<script>
function winner() {
    document.getElementById("last").innerHTML = "❤️";  // user wins
    setTimeout(() => {
        window.location.href = "present.html";
    }, 700);
    
}
function winner1(){
    document.getElementById("last1").innerHTML = "❤️";  // user wins
    setTimeout(() => {
        window.location.href = "present.html";
    }, 700);

}
</script>
<script>
function createBalloon() {
  const colors = ["red", "blue", "yellow", "purple", "pink", "orange"];
  let b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random() * 100 + "vw";
  b.style.background = colors[Math.floor(Math.random()*colors.length)];
  b.style.animationDuration = 4 + Math.random() * 6 + "s";
  document.body.appendChild(b);

  setTimeout(() => b.remove(), 10000);
}
setInterval(createBalloon,100);
</script>
</body>
</html>
