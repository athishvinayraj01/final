function createBalloon() {
  const colors = ["red", "blue", "yellow", "purple", "pink", "orange"];
  let b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random() * 100 + "vw";

  b.style.animationDuration = 4 + Math.random() * 6 + "s";

}
